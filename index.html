<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="grid">
      <section class="left-text"><span>About</span> <span>Store</span></section>
      <section class="right-text">
        <span class="text">Gmail</span> <span class="text">Images</span>
        <img
          class="google-square"
          src="images/google_square.png"
          alt="google_square"
          height="16"
          width="16"
        />
        <button>Sign in</button>
      </section>
      <div class="search-container">
        <img
          class="google-logo"
          src="/images/logo.png"
          alt="Google logo"
          height="92"
          width="272"
        />
        <input id="search" type="text" />
      </div>
      <div class="button-container">
        <div>Google Search</div>
        <div>I'm Feeling Lucky</div>
      </div>
    </div>
  </body>
</html>
